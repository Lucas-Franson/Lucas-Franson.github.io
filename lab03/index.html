<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <header>
            <div>
                <img src="static/logo.png" class="logo" alt="Tesla Logo">
            </div>
    
            <div>
                <h1>Welcome, Lucas</h1>
            </div>
    
            <div>
                <img src="static/logout.webp" class="logout" alt="logout">
            </div>
        </header>
    
        <hr>
    
        <section>
            <div class="products-list">
                <h2>Product List</h2>
                <table class="table-content">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Node.js</td>
                            <td class="column-number currency">9.99</td>
                            <td class="column-number">8</td>
                            <td class="action">
                                <button>
                                    <img src="static/cart-icon.png" class="cart-icon" alt="add to cart">
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>React</td>
                            <td class="column-number currency">19.99</td>
                            <td class="column-number">5</td>
                            <td class="action">
                                <button>
                                    <img src="static/cart-icon.png" class="cart-icon" alt="add to cart">
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Angular</td>
                            <td class="column-number currency">29.99</td>
                            <td class="column-number">13</td>
                            <td class="action">
                                <button>
                                    <img src="static/cart-icon.png" class="cart-icon" alt="add to cart">
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    
            <div class="shopping-cart">
                <h2>Shopping Cart</h2>
                <div class="shopping-table">
                    <table class="table-content">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Total</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Node.js</td>
                                <td class="column-number currency">9.99</td>
                                <td class="column-number currency">9.99</td>
                                <td class="action">
                                    <input type="number" value="1" min="1" max="10">
                                </td>
                            </tr>
                            <tr>
                                <td>Angular</td>
                                <td class="column-number currency">29.99</td>
                                <td class="column-number currency">290.99</td>
                                <td class="action">
                                    <input type="number" value="1" min="1" max="10">
                                </td>
                            </tr>
                            <tr>
                                <td class="column-number" colspan="4">
                                    Total: 300.98
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="shopping-cart-actions">
                    <button class="place-order">Place Order</button>
                </div>
            </div>
        </section>
    
        <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Flucas-franson.github.io%2Flab03%2F">
            <img src="/static/htmlchecker.png" class="checker" alt="html validator">
        </a>
    
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Flucas-franson.github.io%2Flab03%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
            <img src="/static/css_checker.png" class="checker" alt="Valid CSS!">
        </a>

    </div>

</body>
</html>
