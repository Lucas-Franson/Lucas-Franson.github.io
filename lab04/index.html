<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 04</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>

    <div>

        <header>
            <div>
                <h1>Workshop Registration</h1>
            </div>
            <div>
                <select class="select-actions" name="actions" id="actions">
                    <option value="" hidden selected>More Actions</option>
                    <option value="register">Register</option>
                    <option value="edit">Edit</option>
                </select>
            </div>
        </header>

        <section>
            <div>
                <form>
                    <div class="form-content">
                        <div class="form-reg-left">
                            <h3>Register now while seats are available!</h3>
                            
                            <div class="input-form">
                                <label for="firstName" class="required">First Name</label>
                                <input type="text" id="firstName" name="firstName" placeholder="John" required>
                            </div>
        
                            <div class="input-form">
                                <label for="lastName" class="required">Last Name</label>
                                <input type="text" id="lastName" name="lastName" placeholder="Smith" required>
                            </div>
        
                            <div class="input-form">
                                <label for="company" class="required">Company/Institution</label>
                                <input type="text" id="company" name="company" placeholder="MIU" required>
                            </div>
        
                            <div class="input-form">
                                <label for="address" class="required">Address</label>
                                <textarea id="address" name="address" required placeholder="1000 N 4th Str"></textarea>
                            </div>
        
                            <div class="input-form">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city">
                            </div>
        
                            <div class="input-form">
                                <label for="province">Province</label>
                                <select id="province" name="province">
                                    <option value="" selected hidden>Select...</option>
                                    <option value="AB">Alberta</option>
                                    <option value="BC">British Columbia</option>
                                    <option value="MB">Manitoba</option>
                                    <option value="NB">New Brunswick</option>
                                    <option value="NL">Newfoundland and Labrador</option>
                                    <option value="NS">Nova Scotia</option>
                                    <option value="ON">Ontario</option>
                                    <option value="PE">Prince Edward Island</option>
                                    <option value="QC">Quebec</option>
                                    <option value="SK">Saskatchewan</option>
                                </select>
                            </div>
        
                            <div class="input-form">
                                <label for="country">Country</label>
                                <select id="country" name="country">
                                    <option value="" selected hidden>Select...</option>
                                    <option value="CA">Canada</option>
                                    <option value="US">United States</option>
                                </select>
                            </div>
        
                            <div class="input-form">
                                <label for="email" class="required">Email</label>
                                <input type="email" id="email" name="email" placeholder="jhon@email.com" pattern=".+@.+" required>
                            </div>
        
                            <div class="input-form">
                                <label for="phone" class="required">Phone</label>
                                <input type="tel" id="phone" placeholder="(000) 000-0000" name="phone" pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{4}" required>
                            </div>
                        </div>
                        <div class="form-reg-right">
                            <h3>Lunch</h3>
                            <div class="input-form">
                                <label for="lunch">Meal Preference</label>
                                <select id="lunch" name="lunch">
                                    <option value="" selected hidden>Select...</option>
                                    <option value="Vegetarian">Vegetarian</option>
                                    <option value="Meat">Meat</option>
                                    <option value="Vegan">Vegan</option>
                                </select>
                            </div>
    
                            <h3>Payment Details</h3>
                            <div class="input-form">
                                <label>Payment Mode</label>
                                <div class="paymentMode">
                                    <label for="cash"><input type="checkbox" id="cash" name="paymentMode" value="cash"> Cash</label>
                                    <label for="cheque"><input type="checkbox" id="cheque" name="paymentMode" value="cheque"> Cheque</label>
                                    <label for="demandDraft"><input type="checkbox" id="demandDraft" name="paymentMode" value="demandDraft"> Demand Draft</label>
                                </div>
                            </div>
    
                            <div class="input-form">
                                <label for="chequeNo">DD/Cheque No.</label>
                                <input type="text" id="chequeNo" name="chequeNo">
                            </div>
    
                            <div class="input-form">
                                <label for="drawnOn">Drawn On (Bank Name)</label>
                                <input type="text" id="drawnOn" name="drawnOn">
                            </div>
    
                            <div class="input-form">
                                <label for="payableAt">Payable At</label>
                                <input type="date" id="payableAt" name="payableAt">
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </section>

        <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Flucas-franson.github.io%2Flab03%2F">
            <img src="/static/htmlchecker.png" class="checker" alt="html validator">
        </a>
    
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Flucas-franson.github.io%2Flab03%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
            <img src="/static/css_checker.png" class="checker" alt="Valid CSS!">
        </a>

    </div>
    
</body>
</html>
